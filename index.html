<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jairo Gonzaga - Pessoal</title>
    <meta name="description" content="Página Pessoal de Jairo Gonzaga" />
    <meta name="author" content="Jairo Gonzaga" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #1A1F2C;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 800px;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        font-weight: 600;
        letter-spacing: -0.025em;
      }

      p {
        font-size: 1.25rem;
        line-height: 1.75;
        color: #C8C8C9;
        margin: 0 auto;
        max-width: 600px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      p.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 0 auto 2rem;
        background-color: #2A2F3C;
        border: 3px solid #C8C8C9;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #C8C8C9;
        font-size: 0.9rem;
        text-align: center;
        padding: 1rem;
      }

      @media (max-width: 640px) {
        .container {
          padding: 1.5rem;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        p {
          font-size: 1.1rem;
        }

        .profile-image {
          width: 150px;
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-image">
        <img 
          src="jairo.webp" 
          alt="Jairo Gonzaga" 
          style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;"
        />
      </div>
      <h1>Olá, sou Jairo Gonzaga</h1>
      <p>
        Sou um ex estudante de EC e atual de CC(acabei de passar na transferencia), sou muito fã de auto mobilismo, torço principalmente para redbull da F1 e toyota e lexus na WEC, gosto de rock, minha banda favorita é avenged sevenfold, e de filmes/series com tematicas de dragões
      </p>
    </div>

    <script>
      const paragraph = document.querySelector('p');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });

      if (paragraph) {
        observer.observe(paragraph);
      }
    </script>
  </body>
</html>
