<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jairo Gonzaga - citi ptc</title>
    <meta name="description" content="Página Pessoal de Jairo Gonzaga" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #1A1F2C;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .container {
        max-width: 800px;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        font-weight: 600;
        letter-spacing: -0.025em;
      }

      p {
        font-size: 1.25rem;
        line-height: 1.75;
        color: #C8C8C9;
        margin: 0 auto;
        max-width: 600px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      p.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 0 auto 2rem;
        background-color: #2A2F3C;
        border: 3px solid #C8C8C9;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #C8C8C9;
        font-size: 0.9rem;
        text-align: center;
        padding: 1rem;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
      }

      .social-links a {
        color: #C8C8C9;
        font-size: 2rem;
        text-decoration: none;
        transition: color 0.3s;
      }

      .social-links a:hover {
        color: #FFD700;
      }

      @media (max-width: 640px) {
        .container {
          padding: 1.5rem;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        p {
          font-size: 1.1rem;
        }

        .profile-image {
          width: 150px;
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-image">
        <img 
          src="jairo.webp" 
          alt="Jairo Gonzaga" 
          style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;"
        />
      </div>
      <h1>Olá, sou Jairo Gonzaga</h1>
      <p>
        Sou um ex estudante de EC e atual de CC(acabei de passar na transferência), sou muito fã de automobilismo, torço principalmente para Red Bull da F1 e Toyota e Lexus na WEC, gosto de rock, minha banda favorita é Avenged Sevenfold, e de filmes/series com temáticas de dragões.
      </p>

      <div class="social-links">
        <a href="https://www.linkedin.com/in/jcgonzaganeto" target="_blank" class="fa fa-linkedin"></a>
        <a href="https://www.instagram.com/jairoscgn" target="_blank" class="fa fa-instagram"></a>
        <a href="https://github.com/JairoGonzaga" target="_blank" class="fa fa-github"></a>
      </div>
    </div>

    <script>
      const paragraph = document.querySelector('p');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });

      if (paragraph) {
        observer.observe(paragraph);
      }
    </script>
  </body>
</html>
